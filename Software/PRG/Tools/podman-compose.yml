version: '3.8'

# ============================================================================
# Benning Device Manager - Podman Compose
# Optimiert f√ºr CachyOS
# ============================================================================

services:
  # ANCHOR: MySQL Database
  mysql:
    image: mysql:8.0
    container_name: benning-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-benning_device_manager}
      MYSQL_USER: ${DB_USER:-benning}
      MYSQL_PASSWORD: ${DB_PASSWORD:-benning}
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./benning_schema_WITH_CUSTOMER.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - benning-network

  # ANCHOR: Flask Application
  flask:
    build:
      context: .
      dockerfile: Dockerfile.benning
    container_name: benning-flask
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      FLASK_APP: src.main
      FLASK_ENV: ${FLASK_ENV:-production}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-benning}
      DB_PASSWORD: ${DB_PASSWORD:-benning}
      DB_NAME: ${DB_NAME:-benning_device_manager}
      PYTHONUNBUFFERED: "1"
      PYTHONOPTIMIZE: "2"
    ports:
      - "${FLASK_PORT:-5000}:5000"
    volumes:
      - ./:/app:ro
      - ./static:/app/static
      - ./templates:/app/templates
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - benning-network

  # ANCHOR: Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: benning-nginx
    restart: unless-stopped
    depends_on:
      - flask
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - benning-network
    profiles:
      - production

# ANCHOR: Volumes
volumes:
  mysql_data:
    driver: local

# ANCHOR: Networks
networks:
  benning-network:
    driver: bridge
