version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: benning_device_manager
      MYSQL_USER: benning
      MYSQL_PASSWORD: benning
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      FLASK_ENV: development
    depends_on:
      - mysql
    volumes:
      - .:/app

volumes:
  mysql_data:
